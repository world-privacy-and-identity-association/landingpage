<!DOCTYPE html>
<html>
<head>
<title>{% block title %}{{appname}}{% endblock %}</title>
<link rel="shortcut icon" type="image/x-icon" href="{{url_for('static', filename=conf.favicon)}}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<style type="text/css">
.card-heading {
  padding: 5px;
}
.info {
  border: 1px solid black;
  margin-top:5px;
  margin-bottom:5px;
}
</style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="{{url_for('static', filename=conf.logo)}}" alt="Logo of {{appname}}">
      <a class="navbar-brand" href="#"> {{conf.appname}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{_('Language')}}
            </a>
                  <ul class="dropdown-menu">
                 {%- for k, v in languages.items() %}
                        <li><a href="/language/{{k}}">{{v}}</a></li>
                 {%- endfor %}
                  </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
{%- block body %}
{% endblock %}
    <footer class="footer">
      <div class="container">
        {{appname}} 2020  |  <a href="#">{{_('Imprint')}}</a>  |  <a href="#">{{_('Data protection')}}</a>
      </div>
    </footer>
</body>
</html>
