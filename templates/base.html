<!DOCTYPE html>
<html>
<head>
<title>{% block title %}{{appname}}{% endblock %}</title>
<link rel="shortcut icon" type="image/x-icon" href="{{url_for('static', filename=conf.favicon)}}">
<link rel="stylesheet" href="static/css/bootstrap.min.css">
<script src="static/js/jquery-3.5.1.min.js"></script>
<script src="static/js/popper.1.14.7.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<style type="text/css">
.card-heading {
  padding: 5px;
}
.info {
  border: 1px solid black;
  margin-top:5px;
  margin-bottom:5px;
}
</style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      
      <a href="/"><img src="{{url_for('static', filename=conf.logo)}}" alt="Logo of {{appname}}" height="35" width="auto"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{_('Language')}}
            </a>
                  <ul class="dropdown-menu">
                 {%- for k, v in languages.items() %}
                        <li><a href="/language/{{k}}">{{v}}</a></li>
                 {%- endfor %}
                  </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
{%- block body %}
{% endblock %}
    <footer class="footer">
      <div class="container">
        &copy; {{conf.appname}} 2020 {%- if conf.year > 2020 %} - {{conf.year}}{%- endif %} |  <a href="https://documents.wpia.club/imprint.html" target="_blank">{{_('Imprint')}}</a>  |  <a href="https://documents.wpia.club/data_privacy_policy_html_pages_en.html" target="_blank">{{_('Data protection')}}</a>
      </div>
    </footer>
</body>
</html>
